<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="/fragments/headers::common"></head>
</head>
<body class="skin-blue sidebar-mini pace-done">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
    <div id="app">
        <div class="container container-table">
            <div class="row vertical-10p">
                <div class="container">
                    <img th:src="@{/image/public/logo.png}" class="center-block logo" />
                    <div class="text-center col-md-4 col-sm-offset-4">
                        <form th:action="@{/finger/login}" class="ui form loginForm" method="post">
                            <input type='hidden' name="remember-me" value="true" />
                            <div id="signin-alert" class="alert alert-danger alert-dismissible" th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i>Username hoặc mật khẩu không chính xác.</h4>
                                <span></span>
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input name="username" placeholder="Username" type="text" class="form-control"
                                       data-error="Username không tồn tại. Vui lòng thử lại." />
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input name="password" placeholder="Password" type="password" class="form-control"
                                       data-error="Password sai. Vui lòng thử lại." />
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg ">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
