server.port=8888
security.basic.enabled=false
spring.thymeleaf.cache=false
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/assets/,classpath:/public/

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/fingermanagement?useSSL=false&useUnicode=yes&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# datasource
spring.datasource.initialize=false
spring.datasource.sql-script-encoding=utf-8
spring.datasource.schema=file:database/src/main/resources/schema.sql,file:database/src/main/resources/schema_login_cookie.sql
spring.datasource.data=file:database/src/main/resources/data.sql

