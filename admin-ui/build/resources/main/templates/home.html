<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <head th:replace="/fragments/headers::common"></head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home/home.css}" />
</head>
<body class="skin-blue sidebar-mini  pace-done">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div id="app">
    <div class="wrapper">
        <header th:replace="/fragments/menus::header"></header>
        <aside th:replace="/fragments/menus::sidebar"></aside>
        <div class="content-wrapper" style="min-height: 620px;">
            <section class="content-header">
                <h1> Trang chủ <small></small></h1>
                <ol class="breadcrumb breadcrumb-home">
                    <li><a href="javascript:;"><i class="fa fa-home"></i>Home</a></li>
                    <li class="active">Trang chủ</li>
                </ol>
            </section>
            <hr />
            <section class="content">
                <div class="row">
                    <div class="alert alert-success alert-dismissible">
                        <button type="button" data-dismiss="alert" aria-hidden="true" class="close">×</button>
                        <h4><i class="icon fa fa-check"></i> Thông báo từ ban quản trị sẽ hiển thị ở đây!</h4>
                        Link tới page thông báo tin tức mới.
                        <a href="javascript:;" target="_blank"><i class="fa fa-newspaper-o fa-2x"></i></a></div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-aqua"><i class="ion ion-coffee"></i></span>
                            <div class="info-box-content"><span class="info-box-text">SALE ĐỒ UỐNG</span> <span class="info-box-number">90<small>%</small></span></div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box">
                            <span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>
                            <div class="info-box-content"><span class="info-box-text">SALE ĐỒ DÙNG</span> <span class="info-box-number">41,410</span></div>
                        </div>
                    </div>
                    <div class="clearfix visible-sm-block"></div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box"><span class="info-box-icon bg-green">
                            <i class="ion ion-ios-cart-outline"></i></span>
                            <div class="info-box-content"><span class="info-box-text">Xuất Báo Cáo Tháng</span> <span class="info-box-number">760</span></div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box"><span class="info-box-icon bg-yellow">
                            <i class="ion ion-ios-people-outline"></i></span>
                            <div class="info-box-content"><span class="info-box-text">Xuất Báo Cáo Thành Viên</span> <span class="info-box-number">2,000</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 show-check-finger">
                    <div class="box">
                        <div class="box-header with-border">
                            <h3 class="box-title">Check Vân Tay</h3>
                            <div id="data"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer th:replace="/fragments/footers::footer"></footer>
    </div>
</div>
<script th:replace="/fragments/scripts::common"></script>
<script type="text/babel" th:src="@{/js/home/main.jsx}"></script>

</body>
</html>
